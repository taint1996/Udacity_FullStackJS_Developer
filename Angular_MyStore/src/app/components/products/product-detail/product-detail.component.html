<div class="product-item">
  <img class="product-item__image" src="{{ product.image }}" />
  <div class="product-item__info">
    <h2>{{ product.name }}</h2>
    <p class="product-item__description">{{ product.description }}</p>
    <h3 class="price">{{ product.price | currency: "USD" }}</h3>
    <form (ngSubmit)="addProductToCart(product)">
      <select
        [(ngModel)]="selectedAmount"
        class="product-item-detail form-select"
        (ngModelChange)="selectedChangeAmount($event)"
        [ngModelOptions]="{standalone: true}"
      >
        <option *ngFor="let amount of selectAmounts" value="{{ amount }}">
          {{ amount }}
        </option>
      </select>
      <input
        class="btn-add"
        type="submit"
        value="Add to Cart"
        class="mt-2 btn btn-primary"
      />
    </form>
    <div class='my-3'>
      <a class="back-button" routerLink="/">&lt; Back to product list</a>
    </div>
  </div>
</div>
