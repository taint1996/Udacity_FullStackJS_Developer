<div class="container py-5">
  <div class="row py-5">
    <div class="col-3 py-3"></div>
    <div class="col-6 text-center py-3">
      <span>
        <h1 class="text-success">
          <span>
            <b class='text-success'>Order Successfully</b>
            <img
              width="100px"
              height="100px"
              src="../../assets/images/congratulation-icon.png"
              alt="Congratulation for Checkout"
            />
          </span>
        </h1>
      </span>
      <p class="py-3">
        Thank you, <b>{{ name }}</b>
      </p>
      <p class="py-3">
        Your order with the price to pay: <b class='text-success'>{{ totalMoney | currency: "USD" }}</b> which is the order is confirmed!
      </p>
      <p class="py-3">Please allow 1-3 business day(s) for shipping.</p>
      <button class="btn btn-primary" (click)="backToProductList()">
        Back to Product List
      </button>
    </div>
    <div class="col-3 py-3"></div>
  </div>
</div>
